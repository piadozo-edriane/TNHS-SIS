<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="background-photo">
                <img id="background_cover" src="./assets/background-cover.jpg">
            </div>
        </div>
        
        <div class=form-container>
            <div class="logo-container">
                <img id="logo_container" src="./assets/tnhs-logo.png">
            </div>

            <div class="header">
                <p><b>TNHS - SIS</b></p>
            </div>

            <div class="header-3">
                <h6>Sign in to start your session</h6>
            </div>
            
            <div class="student-input-container">
                <div class="lrn-container">
                    <input type="text" id="my_text" placeholder="Student LRN">
                </div>

                <div class="birthday-container">

                    <div class="month-input-container">
                        <select id="month_input_container" placeholder="Birthday">
                            <option value="">
                                <option value="january">Januray</option>
                                <option value="february">February</option>
                                <option value="march">March</option>
                                <option value="january">Januray</option>
                            </option>
                        </select>
                    </div>
                    
                    <div class="day-input-container">
                        <select id="day_input_container" placeholder="Birthday">
                            <option value="wew">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </option>
                        </select>
                     </div>

                     <div class="year-input-container"> 
                        <select id="year_input_container" placeholder="Birthday">
                            <option value="">
                                <option value="january">Januray</option>
                                <option value="february">February</option>
                                <option value="march">March</option>
                                <option value="january">Januray</option>
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="password">
                    <input type="text" id="my_password" placeholder="Password">
            </div>

            <div class="forgot-password-div">
                <p href="./forgotpass.html" class="forgot-pass-label">Forgot password?</p>
            </div>

            <div class="button-container">
                <button type="button" id="my_button">Submit</button>
            </div>

        </div>
    </body>
</html>
