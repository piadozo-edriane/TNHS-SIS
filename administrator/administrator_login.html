<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles/administrator_login.css">
        <title>Administrator Login Page</title>
    </head>
    <body>
        <div class="form-container">
            <div class="logo-container">
                <img id="logo_container" src="../assets/tnhs-logo.png">
            </div>

            <div class="header">
                <p><b>TNHS - SIS</b></p>
            </div>

            <div class="header-3">
                <h6>Welcome, Admin!</h6>
            </div>
            
            <div class="administrator-input-container">
                <div class="username-container">
                    <input type="number" id="administrator_id" placeholder="Administrator ID">
                </div>
            </div>

            <div class="password">
                    <input type="password" id="password" placeholder="Password">
            </div>

            <div id="error-message" style="display:none;color:red;margin:10px 0;"></div>

            <div class="button-container">
                <button type="button" id="login_button">Submit</button>
            </div>
        </div>
        <script src="./scripts/administrator_login.js"></script>
    </body>
</html>
