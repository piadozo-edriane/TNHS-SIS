<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="./styles/student_dashboard.css">
</head>
<body>
    <main class="dashboard-main">
        <h2>Class Schedule</h2>
        <table class="dashboard-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Subject</th>
                    <th>Room</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>7:00-8:00 AM</td>
                    <td>Science</td>
                    <td>301</td>
                </tr>
                <tr>
                    <td>8:00-9:00 AM</td>
                    <td>English</td>
                    <td>301</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
