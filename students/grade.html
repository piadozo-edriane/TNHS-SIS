<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
    <link rel="stylesheet" href="./styles/student_dashboard.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="logo-title">
            <img src="../assets/tnhs-logo.png" alt="TNHS Logo" class="dashboard-logo">
            <span class="dashboard-title">TNHS-SIS</span>
        </div>
        <nav class="dashboard-nav">
            <a href="student_dashboard.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="grade.html" class="active">Grade</a>
            <a href="schedule.html">Schedule</a>
        </nav>
        <div class="dashboard-avatar">
            <button onclick="logoutStudent()" class="logout-btn">Logout</button>
        </div>
    </header>
    <main class="dashboard-main">
        <h2>Grade Summary</h2>
        <table class="dashboard-table" id="grade-table">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Quarter 1</th>
                    <th>Quarter 2</th>
                    <th>Quarter 3</th>
                    <th>Quarter 4</th>
                    <th>Final Grade</th>
                </tr>
            </thead>
            <tbody id="grade-table-body">
                <tr><td colspan="6">Loading...</td></tr>
            </tbody>
        </table>
    </main>
    <script src="./scripts/session_check.js"></script>
    <script src="./scripts/grade.js"></script>
</body>
</html>
