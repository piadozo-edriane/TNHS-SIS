<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Sections</title>
    <link rel="stylesheet" href="./styles/student_dashboard.css">
    <style>
        .sections-table-container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 30px 40px 40px 40px;
        }
        .sections-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .sections-table th, .sections-table td {
            border: 1px solid #e0e0e0;
            padding: 10px 14px;
            text-align: center;
        }
        .sections-table th {
            background: #7b7bc0;
            color: #fff;
            font-weight: 600;
        }
        .sections-table td {
            background: #f9f9f9;
        }
        .back-btn {
            background: #7b7bc0;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 18px;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #5a5a99;
        }
    </style>
</head>
<body>
    <header class="dashboard-header">
        <div class="logo-title">
            <img src="../assets/tnhs-logo.png" alt="TNHS Logo" class="dashboard-logo">
            <span class="dashboard-title">TNHS-SIS</span>
        </div>
        <nav class="dashboard-nav">
            <a href="student_dashboard.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="grade.html">Grade</a>
            <a href="schedule.html">Schedule</a>
            <a href="class_sections.html" class="active">Sections</a>
        </nav>
        <div class="dashboard-avatar">
            <button onclick="window.location.href='student_login.html'" class="logout-btn">Logout</button>
        </div>
    </header>
    <main>
        <div class="sections-table-container">
            <h2>All Class Sections & Grade Levels</h2>
            <table class="sections-table" id="sections-table">
                <thead>
                    <tr>
                        <th>Class ID</th>
                        <th>Section Name</th>
                        <th>Grade Level</th>
                    </tr>
                </thead>
                <tbody id="sections-table-body">
                    <tr><td colspan="3">Loading...</td></tr>
                </tbody>
            </table>
            <button class="back-btn" onclick="window.location.href='student_dashboard.html'">Back to Dashboard</button>
        </div>
    </main>
    <script>
        fetch('../api/class_sections.php')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('sections-table-body');
                if (data.success && data.sections.length > 0) {
                    tbody.innerHTML = data.sections.map(row =>
                        `<tr>
                            <td>${row.class_id}</td>
                            <td>${row.class_name}</td>
                            <td>${row.grade_level}</td>
                        </tr>`
                    ).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="3">No sections found.</td></tr>';
                }
            })
            .catch(() => {
                const tbody = document.getElementById('sections-table-body');
                tbody.innerHTML = '<tr><td colspan="3">Error loading sections.</td></tr>';
            });
    </script>
</body>
</html>
