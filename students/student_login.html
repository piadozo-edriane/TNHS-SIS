<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles/student_login.css">
        <title>Student Login Page</title>
    </head>
    <body>
        <div class=form-container>
            <div class="logo-container">
                <img id="logo_container" src="../assets/tnhs-logo.png">
            </div>

            <div class="header">
                <p><b>TNHS - SIS</b></p>
            </div>

            <div class="header-3">
                <div class="session-label">
                    Welcome, Student!
                </div>
            </div>
            
            <div class="student-input-container">
                <div class="lrn-container">
                    <input type="number" id="lrn_input" placeholder="Student LRN">
                </div>

                <div class="birthday-input-container">
                    <div class="birthday-container">
                        <div class="month-input-container">
                            <select id="month_input_container" placeholder="Birthday"></select>
                        </div>
                        
                        <div class="day-input-container">
                            <select id="day_input_container" placeholder="Birthday">
                            </select>
                        </div>

                        <div class="year-input-container"> 
                            <select id="year_input_container" placeholder="Birthday">
                                
                            </select>
                        </div>
                    </div>  
                </div>
               
            </div>

            <div class="password">
                    <input type="password" id="my_password" placeholder="Password">
            </div>

            <div class="button-container">
                <button type="button" id="my_button">Submit</button>
            </div>

            <div class="button-container">
                <a href="/index.html">
                    <button id="my_button_cancel">Cancel</button>
                </a>
            </div>

        </div>
        <script src="./scripts/log_in_student.js"></script>
    </body>
</html>
