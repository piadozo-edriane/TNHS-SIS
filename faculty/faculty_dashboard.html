<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="./styles/faculty_dashboard.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="logo-title">
            <img src="../assets/tnhs-logo.png" alt="TNHS Logo" class="dashboard-logo">
            <span class="dashboard-title">TNHS-SIS</span>
        </div>

        <nav class="dashboard-nav">
            <a href="profile.html" class="active">Home</a>
            <a href="student.html">Student Profile</a>
            <a href="student_grade.html">Student Grade</a>
            <a href="class_schedule.html">Class Schedule</a>
        </nav>

        <div class="dashboard-avatar">
            <img src="../assets/tnhs-1.png" alt="User Avatar" id="avatarMenuBtn">
        </div>
    </header>

    <main class="dashboard-main">
        <h2>Home</h2>
        <div class="faculty-info">
            <span id="teacherName" class="faculty-name"></span>
        </div>

        <h3>Teacher Dashboard</h3>
        <div class="dashboard-cards">
            <div class="dashboard-card">
                <h4>Students</h4>
                <div class="dashboard-value">35</div>
                <button>View Total Student</button>
            </div>

            <div class="dashboard-card">
                <h4>Classes</h4>
                <div class="dashboard-value" id="classesCount">Loading...</div>
                <button onclick="window.location.href='view_classes.html'">View Total Classes</button>
            </div>

            <div class="dashboard-card">
                <h4>Grade Status</h4>
                <div class="dashboard-value">15</div>
                <button>Pending Grades</button>
            </div>
        </div>

        <div class="quick-actions">
            <h4>Quick Actions</h4>
            <div class="quick-actions-buttons">
                <button>Add Student Profile</button>
                <button>Enter Students Grades</button>
                <button>Manage Class Schedule</button>
            </div>
        </div>
    </main>
    <script src="./scripts/faculty_dashboard.js"></script>
</body>
</html>
