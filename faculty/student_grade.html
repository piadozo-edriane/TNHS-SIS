<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade</title>
    <link rel="stylesheet" href="./styles/faculty_dashboard.css">
</head>
<body>
    <main class="dashboard-main">
        <h2>Student Grade</h2>
        <table class="dashboard-table">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Quarter 1</th>
                    <th>Quarter 2</th>
                    <th>Quarter 3</th>
                    <th>Quarter 4</th>
                    <th>Final Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Science</td>
                    <td>90</td>
                    <td>92</td>
                    <td>91</td>
                    <td>93</td>
                    <td>92</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>95</td>
                    <td>94</td>
                    <td>96</td>
                    <td>97</td>
                    <td>96</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
