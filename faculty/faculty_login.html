<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles/faculty_login.css">
        <title>Faculty Login Page</title>
    </head>
    <body>
        <div class="form-container">
            <div class="logo-container">
                <img id="logo_container" src="../assets/tnhs-logo.png">
            </div>

            <div class="header">
                <p><b>TNHS - SIS</b></p>
            </div>

            <div class="header-3">
                <h6>Sign in to start your session</h6>
            </div>
            
            <div class="faculty-input-container">
                <div class="username-container">
                    <input type="text" id="teacher_id" placeholder="Teacher ID">
                </div>
            </div>

            <div class="password">
                    <input type="password" id="password" placeholder="Password">
            </div>

            <div id="error-message" style="display:none;color:red;margin:10px 0;"></div>

            <div class="forgot-password-div">
                <p href="./forgotpass.html" class="forgot-pass-label">Forgot password?</p>
            </div>

            <div class="button-container">
                <button type="button" id="login_button">Submit</button>
            </div>
        </div>
        <script src="./scripts/faculty_login.js"></script>
    </body>
</html>
