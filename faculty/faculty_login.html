<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles/faculty_login.css">
        <title>Faculty Login Page</title>
    </head>
    <body>
        <div class=form-container>
            <div class="logo-container">
                <img id="logo_container" src="../assets/tnhs-logo.png">
            </div>

            <div class="header">
                <p><b>TNHS - SIS</b></p>
            </div>

            <div class="header-3">
                <h6>Sign in to start your session</h6>
            </div>
            
            <div class="faculty-input-container">
                <div class="username-container">
                    <input type="text" id="my_text" placeholder="Username">
                </div>

                <div class="birthday-container">
                    <div class="month-input-container">
                        <select id="month_input_container" placeholder="Birthday">
                            <option value="">
                                <label for="#">Month</label>
                                <option value="january">Januray</option>
                                <option value="february">February</option>
                                <option value="march">March</option>
                                <option value="january">Januray</option>
                            </option>
                        </select>
                    </div>
                    
                    <div class="day-input-container">
                        <select id="day_input_container" placeholder="Birthday">
                            <option value="wew">
                                <label for="">Day</label>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </option>
                        </select>
                     </div>

                     <div class="year-input-container"> 
                        <select id="year_input_container" placeholder="Birthday">
                            <option value="">
                                <label value="#">Year</label>
                                <option value="2005">2005</option>
                                <option value="2004">2004</option>
                                <option value="2003">2003</option>
                                <option value="2002">2002</option>
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="password">
                    <input type="text" id="my_password" placeholder="Password">
            </div>

            <div class="forgot-password-div">
                <p href="./forgotpass.html" class="forgot-pass-label">Forgot password?</p>
            </div>

            <div class="button-container">
                <button type="button" id="my_button">Submit</button>
            </div>

        </div>
    </body>
</html>
